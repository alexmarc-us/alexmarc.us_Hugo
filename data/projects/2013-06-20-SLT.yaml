  <h3>Product Detail Page</h3>

  SLT's product detail page (PDP) served online shoppers for almost a decade, and was in desperate need of a makeover.  During my two years at SLT I had developed a strong understanding of their eCommerce needs and design strategies, and so I was made the lead internal developer for the redesign project.

  Fitting with SLT's new look and feel in 2015, a clean and interactive design was required.  Working alongside a team of designers and marketing strategists, I contributed a number of interface suggestions until a fully fleshed-out UI was decided upon.

  I was given the full responsibility of coding the PDP front-end.  Developing the product detail page of a major eCommerce site requires special attention paid to cross-browser compatibility, in addition to extensive QA and user acceptance testing.  Utilizing modern HTML standards, CSS techniques, and JavaScript libraries, I was able to construct <a href="https://www.surlatable.com/product/PRO-686899/KitchenAid+Artisan+Stand+Mixer?cat=cat450558_KitchenAid" target="_blank">a page that not only renders reliably, but also presents an appealing and intuitive interface</a>.

