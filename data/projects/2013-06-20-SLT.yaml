  <h3>Sur La Table Blog</h3>
  <h4>October, 2014</h4>

  <a href="http://blog.surlatable.com/" target="_blank">Sur La Table's blog</a> had been largely abandoned for the better part of 3 years.  I was brought in to work alongside the design team to implement a fresh, new layout.

  The WordPress blog is a custom developed theme based on <a href="http://shaybocks.com/foodie/" target="_blank">Foodie</a>.  The design team came up with a number of challenges, which I met head-on, including:

  * Custom sidebar image menu
  * Social media integration
  * Custom category icons for posts
  * Email list subscription
  * Blog setup and administration

  The result of my efforts, along with those of the design team, is a beautiful and functional blog experience to help drive Sur La Table's web presence and SEO.

  <img class="img-responsive" src="img/SurLaTableBlog.png">

  <h3>Gift Cards</h3>
  <h4>March, 2015</h4>

  Gift cards are an important item for any eCommerce company, so Sur La Table enlisted my help to redesign their gift card purchase experience. Their previous design required navigation to several different pages for different types of gift cards, which was both inefficient and frustrating to the user.

  In the <a href="http://www.surlatable.com/category/CAT-11149/" target="_blank">new gift card page design</a>, we focused on making the card selection as easy and intuitive as possible.  It allows the user to choose from a variety of options including virtual vs traditional cards, amount, design, and personalization.  It also has a preview panel that shows exactly what the user will receive.

  The feedback for the new gift card page has been tremendous.  Users have praised it as a large improvement over the previous option and as one of the better gift card experiences on the web.

